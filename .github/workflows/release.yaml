name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true  # For .mat files
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        brew install create-dmg
    
    - name: Build Mac app
      run: python build_macos.py
    
    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: dist/PatchBatch-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows exe
      run: python build_windows.py
    
    - name: Create Windows ZIP
      run: |
        Compress-Archive -Path "dist\PatchBatch-Windows\*" -DestinationPath "dist\PatchBatch-Windows.zip"
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-zip
        path: dist/PatchBatch-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          macos-dmg/PatchBatch-macOS.dmg
          windows-zip/PatchBatch-Windows.zip
        draft: false
        prerelease: true  # Set to false for stable releases
        generate_release_notes: true
        body: |
          ## Installation
          
          ### macOS
          1. Download `PatchBatch-macOS.dmg`
          2. Double-click to mount
          3. Drag PatchBatch to Applications folder
          4. First run: Right-click â†’ Open (to bypass Gatekeeper)
          
          ### Windows
          1. Download `PatchBatch-Windows.zip`
          2. Extract to desired location
          3. Run `PatchBatch.exe`
          
          See [README](https://github.com/ck852/patchbatch#readme) for usage instructions.