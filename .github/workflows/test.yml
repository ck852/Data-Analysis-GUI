# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false  # Continue testing other combinations if one fails
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python with cache
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dri \
          libgl1-mesa-dev \
          libglib2.0-0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0 \
          libxcb-cursor0 \
          libxcb-shape0 \
          libfontconfig1 \
          libfreetype6 \
          libx11-6 \
          libx11-xcb1 \
          libxext6 \
          libxrender1 \
          xvfb
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        # Install any macOS-specific dependencies if needed
        # Currently none required for this project
        echo "Setting up macOS environment"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install additional test dependencies
      run: |
        pip install pytest pytest-xvfb
    
    - name: Run tests (Ubuntu)
      if: runner.os == 'Linux'
      env:
        CI: true
        QT_QPA_PLATFORM: offscreen
        DISPLAY: ":99"
      run: |
        # Start virtual display for any GUI components that might need it
        xvfb-run -a --server-args="-screen 0 1024x768x24 -ac +extension GLX" \
          pytest tests/ -v --tb=short -m "not gui and not ci_skip"
    
    - name: Run tests (macOS)
      if: runner.os == 'macOS'
      env:
        CI: true
        QT_QPA_PLATFORM: offscreen
        # macOS-specific environment variables if needed
      run: |
        pytest tests/ -v --tb=short -m "not gui and not ci_skip"
    
    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      env:
        CI: true
        QT_QPA_PLATFORM: offscreen
      run: |
        pytest tests/ -v --tb=short -m "not gui and not ci_skip"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: test-results/