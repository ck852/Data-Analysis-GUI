# pytest.ini
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gui: marks tests that require GUI interaction
    ci_skip: marks tests to skip in CI